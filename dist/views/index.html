<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ExpressGeneratorTypeScriptApp</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    </head>
    <body>

        <!-- Add Members -->
        <div class="members-column add-member-col">
            <div class="column-header">Add Member:</div>
            <div>
                <input id="name-input" placeholder="Name">
            </div>
            <div>
                <input id="email-input" placeholder="Email">
            </div>
            <div>
                <button id="add-member-btn">Add</button>
            </div>
        </div>

        <!-- Display Members -->
        <div class="members-column">
            <div class="column-header">Members:</div>
            <div id="all-members-anchor"></div>
        </div>



    </body>
    <script src="scripts/index.js"></script>
</html>
